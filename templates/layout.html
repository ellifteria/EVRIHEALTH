<!DOCTYPE html>
<html>
    <head>
        <title> {% block title %}{% endblock title %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=family=Nunito&display=swap" rel="stylesheet">
        <link href="../static/stylesheet.css" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="../static/EVRIHEALTH_logo.png"/>
    </head>
    <body>
        <ul class="topnav" id="navbar">
            <li>
                <a class="logo" href="../home">
                    <img src="../static/EVRIHEALTH_logo.png" alt="OmniusHealth">
                </a>
            </li>
            <li><a class="tab_link" href="../home">Home</a></li>
            <li><a class="tab_link" href="../financiallytest">Eligibility Test</a></li>
            <li><a class="tab_link" href="../blankapplication">Blank Application</a></li>
            <li><a class="tab_link" href="../locationsearch">Get Cost Estimate</a></li>
            <li><a class="tab_link" href="../charitycare">Charity Care</a></li>
            <li><a class="tab_link" href="../about">About</a></li>
            <li class="menu">
                <a href="javascript:void(0);" onclick="myFunction()">â˜°</a>
            </li>
        </ul>
        <script>
            function myFunction(){
                var x = document.getElementById("navbar");
                if(x.className === "topnav"){
                    x.className += " responsive";
                }else{
                    x.className = "topnav"
                }
            }
        </script>
        <div class="bodycontent">
            {% block bodycontent %}
            {% endblock bodycontent %}
        </div>
    </body>
</html>
